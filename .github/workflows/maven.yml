# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:
    name: Build and test
    # choosing windows due to integration tests consistency
    # (db table names are case insensitive in windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        architecture: x64
    - name: Compile
      run: mvn --batch-mode --update-snapshots compile
    - name: Unit tests
      run: mvn --batch-mode --update-snapshots test
    - name: Package war
      id: package
      run: mvn --batch-mode --update-snapshots --define maven.test.skip=true package
    - name: Upload artifact
      if: steps.package.outcome == 'success'
      uses: actions/upload-artifact@v2
      with:
        name: War artifact
        path: target/*.war
    - name: Upload war to Releases
      uses: svenstaro/upload-release-action@v2
      if: steps.buildsite.outcome == 'success'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/shareboard.war
        asset_name: shareboard.war
        tag: "v.1.0.0-stable"
        overwrite: true
        body: "Shareboard war artifact"
    - name: Integration tests
      run: mvn --batch-mode --update-snapshots verify
    - name: Build Maven site
      id: buildsite
      run: mvn --batch-mode site
    - name: Publish site with Github Pages
      if: steps.buildsite.outcome == 'success'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: target/site
